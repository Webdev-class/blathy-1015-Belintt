<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Users</h1>

        <button id="addUserBtn" class="add-user-btn">Add User</button>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Admin</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                
            </tbody>
        </table>
        <div class="user-form-overlay" id="userFormOverlay">
            <div class="user-form">
                <h2 id="formTitle">Add New User</h2>
                <label for="userName">Username</label>
                <input type="text" id="userName" placeholder="Enter username">
        
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter age">
        
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter address">
        
                <label for="isAdmin">Is Admin</label>
                <input type="checkbox" id="isAdmin"> Admin
        
                <button class="submit-btn" id="submitUserBtn">Add User</button>
                <button class="cancel-btn" id="cancelUserBtn">Cancel</button>
            </div>
        </div>
    
</body>
<script defer src="app.js"></script>

</html>
